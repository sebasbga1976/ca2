<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima de la ventana */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 0.75rem; /* Bordes más redondeados */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Sombra suave */
            background-color: #ffffff; /* Fondo blanco para el formulario */
            text-align: center;
        }
        .login-logo {
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 150px; /* Tamaño del logo */
            height: auto;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff; /* Azul corporativo */
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
            border-color: #004085;
        }
        .form-floating > .form-control:focus ~ label {
            color: #007bff; /* Color del label flotante al enfocar */
        }
        .input-group-text {
            background-color: #e9ecef;
            border-right: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
    </style>
</head>
<body>
    

    <div class="login-container">
        <div class="login-logo">
            <img src="https://udes.edu.co/images/logo/udes-logo-principal.svg" alt="Logo" class="img-fluid">
        </div>
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <form action="/login/script.php" method="post">
            <div class="mb-3 form-floating">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i><label for="email"> Correo </label></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                    
                </div>
            </div>
            <div class="mb-3 form-floating">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i><label for="password"> Contraseña </label></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    
                </div>
            </div>
            <div class="form-check text-start mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="mt-4 text-center">
            <p><a href="/forgot-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes una cuenta? <a href="/register" class="text-decoration-none">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
